<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block">
      <table class="table">
        <tr class="row">
          <th class="hour"><br>08:00 AM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>09:00 AM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>10:00 AM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>11:00 AM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>12:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>  1:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>  2:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>  3:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>  4:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour"><br>  5:00 PM</th>
          <td><textarea cols="100" rows="5" class="description"></textarea></td>
          <td><button class="saveBtn"><i class="far fa-save"></i></button></td>
        </tr>
      </table>
    </div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
